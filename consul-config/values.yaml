global:
  name: consul
  enterpriseLicense:
    secretName: ""
  # Completely disable Gateway API
  enableConsulGatewayAPI: false

# Disable all gateway-related components
connectInject:
  enabled: true
  # Ensure gateway injection is disabled
  default: false

controller:
  enabled: false

gateway:
  enabled: false

apiGateway:
  enabled: false

meshGateway:
  enabled: false

ingressGateways:
  enabled: false

terminatingGateways:
  enabled: false

server:
  replicas: 1

ui:
  enabled: true
  service:
    type: ClusterIP

kv:
  enabled: true
  defaultConfig:
    - key: "config/tps"
      value: "1.0"
