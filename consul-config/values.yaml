global:
  name: consul
  enterpriseLicense:
    secretName: ""

# Skip CRD installation - use existing cluster CRDs
global:
  enableConsulGatewayAPI: false

controller:
  enabled: false

server:
  replicas: 1

ui:
  enabled: true
  service:
    type: ClusterIP

kv:
  enabled: true
  defaultConfig:
    - key: "config/tps"
      value: "1.0"
