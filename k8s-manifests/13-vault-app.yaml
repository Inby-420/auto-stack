apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: "0.28.0"
    helm:
      values: |
        # Full development mode setup
        server:
          dev:
            enabled: true
          # Single server for development
          standalone:
            enabled: true
          # Disable HA for dev
          ha:
            enabled: false
        
        # Development-friendly settings
        ui:
          enabled: true
          serviceType: "ClusterIP"
        
        global:
          tlsDisable: true
        
        injector:
          enabled: true
          agent:
            cni:
              enabled: true
