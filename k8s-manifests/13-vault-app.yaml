apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: "0.23.0"
    helm:
      values: |
        global:
          server:
            dev:
              enabled: true
          ha:
            enabled: false
          standalone:
            enabled: true
          dev: true
 
        # It's the agent that will inject secrets into our app pods
        injector:
          enabled: true

          # Tell the injector to work with K3s's CNI
          agent:
            cni:
              enabled: true

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vault

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
