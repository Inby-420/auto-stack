apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  # Use ONLY sources (not source + sources)
  sources:
    # Source 1: Helm chart
    - repoURL: https://helm.releases.hashicorp.com
      chart: consul
      targetRevision: "1.4.3"
      helm:
        valueFiles:
          - $values/consul-config/values.yaml
    # Source 2: Values from Git
    - repoURL: 'https://github.com/Inby-420/auto-stack.git'
      targetRevision: HEAD
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: consul
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
